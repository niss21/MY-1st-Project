<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="formbox">
            <div class="buttonbox">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"  onclick="register()" >Register</button>
            </div>
            <form id="Login" class="inputdata">
                <input type="text" class="inputfield" placeholder="Email\Phone"required>
                <input type="text" class="inputfield" placeholder="Password"required>
                <button type="submit" class="submitbtn" <a href="patientdash.html"></a> Login as a patient</button>
                <button type="submit" class="submitbtn"<a href="doctordash.html"></a> Login as a doctor</button>
    
            </form>
            <form id="Register" class="inputdata">
                <input type="text" class="inputfield" placeholder="Email\Phone"required>
                <input type="text" class="inputfield" placeholder="Enter Password"required>
                <input type="text" class="inputfield" placeholder="Confirm Password"required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submitbtn">Register as a patient</button>
                <button type="submit" class="submitbtn">Register as a doctor</button>
                
            </form>
        </div>
    </div>
    <script>
        var x= document.getElementById("Login");
        var y= document.getElementById("Register");
        var z= document.getElementById("btn");
        
        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "0px"
        }
        function login(){
            x.style.left = "25px"
            y.style.left = "400px"
            z.style.left = "120px"
        }
    </script>

</body>
</html>
